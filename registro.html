<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="registerForm" action="#" method="POST">
            <div class="input-group">
                <label for="newUsername">Usuario</label>
                <input type="text" id="newUsername" name="username" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Contraseña</label>
                <input type="password" id="newPassword" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="footer">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
